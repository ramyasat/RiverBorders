  <body>
  <div id='map'></div>
	  
	   
    <script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicmFteXNhdCIsImEiOiJjaXU5dHF5bzkwMDgwMnlxbXBqN2gyZHFxIn0.a1OCCJrEbzxQ4cJjtqRrew';
	    var map = new mapboxgl.Map({
      container: 'map',
		    style: 'mapbox://styles/ramysat/ck9appqby22gh1iplmukywmk2', 
		    center: [-82.9743, 42.3433],
      zoom: 10.7
    });
	    map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['border-rivers-try-1'] 
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
    .addTo(map);
});
	    

    </script>
